    <title>Rug Mod</title>
</head>
<body>
    <h1>List of commands:</h1>
    <li>drag - allows you to drag the mod menu for 10 seconds</li>
    <li>small - makes the mod menu small</li>
    <li>big makes the mod menu big</li>
    <li>2pb.coins - Gives you unlimited coins on the game 2 player battles</li>
    <li>marioCube.unlockAll - unlocks all levels on the game mario cube</li>
</body>
